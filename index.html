<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/illustration-hero.svg" alt="Woman listening to music">
        </div>
        <div class="card-content">
            <p class="card-title">
                Order Summary
            </p>
            <p class="card-body text-grey">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan">
                <div class="icon">
                    <img src="images/icon-music.svg" alt="Icon music">
                </div>
                <div>
                    <div class="plan-name">Annual Plan</div>
                    <div class="plan-pricing text-grey">$59.99/year</div>
                </div>
                <div class="change">
                    <a href="#" class="text-primary">Change</a>
                </div>
            </div>
            <div class="actions">
                <button class="bg-primary text-white">
                    Proceed to Payment
                </button>
                <button class="mt1 text-grey">
                    Cancel Order
                </button>
            </div>
        </div>
    </div>
</body>
</html>
